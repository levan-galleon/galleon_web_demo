<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment App</title>
  <style>
    body {
      background-color: #f5f5f5;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .panel {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .icon {
      font-size: 32px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .price {
      color: #888;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .method {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .method-icon {
      font-size: 20px;
    }
    .button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="panel">
    <!-- Product -->
    <div class="product">
      <span class="icon">üõí</span>
      <div>
        <div class="title">Premium Subscription</div>
        <div class="price">$9.99</div>
      </div>
    </div>

    <!-- Payment Methods -->
    <div>
      <div class="section-title">Select Payment Method:</div>
      <label class="method">
        <input type="radio" name="payment" value="card" checked />
        <span class="method-icon">üí≥</span>
        <span>Credit Card</span>
      </label>
      <label class="method">
        <input type="radio" name="payment" value="paypal" />
        <span class="method-icon">üÖøÔ∏è</span>
        <span>PayPal</span>
      </label>
      <label class="method">
        <input type="radio" name="payment" value="gpay" />
        <span class="method-icon">üßæ</span>
        <span>Google Pay</span>
      </label>
    </div>

    <!-- Button -->
    <button class="button" onclick="handlePurchase()">Purchase</button>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const product = {
      icon: 'üõí',
      title: urlParams.get('title') || 'Premium Subscription',
      price: urlParams.get('price') || '$9.99',
    };

    // Update the product display
    document.querySelector('.title').textContent = product.title;
    document.querySelector('.price').textContent = product.price;

    function handlePurchase() {
      const methods = document.getElementsByName("payment");
      let selectedMethod = null;
      for (const m of methods) {
        if (m.checked) {
          selectedMethod = m.value;
          break;
        }
      }

      console.log("Product:", product);
      console.log("Payment method:", selectedMethod);
      alert(`Purchasing ${product.title} with ${selectedMethod}`);
    }
  </script>
</body>
</html>
